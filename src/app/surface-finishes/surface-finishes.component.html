
<h3 class="card-header text-center font-weight-bold text-uppercase py-4">Surface Finishes</h3>
<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let in = index;"> {{in+1}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let surfaceFinish"> {{surfaceFinish.name}} </td>
    </ng-container>

    <!-- Remove Column -->
    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef> Remove </th>
      <td mat-cell *matCellDef="let surfaceFinish">
        <span class="table-remove">
          <button mat-mini-fab color="warn" matTooltip="Delete the surface finish" (click)="deleteSurfaceFinish(surfaceFinish.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div class="sic-row">
  <div class="sic-column">
    <button mat-fab matTooltip="Add a new surface finish" color="primary" (click)="addSurfaceFinish()"><mat-icon>add</mat-icon></button>
  </div>
  <div class="sic-column">
    <button mat-fab matTooltip="Edit an existent surface finish" color="primary" (click)="editSurfaceFinish()"><mat-icon>edit</mat-icon></button>
  </div>
</div>
