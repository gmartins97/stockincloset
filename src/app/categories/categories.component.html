
<h3 class="card-header text-center font-weight-bold text-uppercase py-4">Categories</h3>
<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let in = index"> {{in+1}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let category"> {{category.description}} </td>
    </ng-container>

    <!-- Parent Column -->
    <ng-container matColumnDef="parent">
      <th mat-header-cell *matHeaderCellDef> Parent Category's Description </th>
      <td mat-cell *matCellDef="let category"> {{category.parentDescription}} </td>
    </ng-container>

    <!-- Remove Column -->
    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef> Remove </th>
      <td mat-cell *matCellDef="let category">
        <span class="table-remove">
          <button mat-mini-fab color="warn" matTooltip="Delete the category" (click)="deleteCategory(category.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div class="sic-row">
  <div class="sic-column">
    <button mat-fab matTooltip="Add a new category" color="primary" (click)="addCategory()"><mat-icon>add</mat-icon></button>
  </div>
  <div class="sic-column">
    <button mat-fab matTooltip="Edit an existent category" color="primary" (click)="editCategory()"><mat-icon>edit</mat-icon></button>
  </div>
</div>
