
<h3 class="card-header text-center font-weight-bold text-uppercase py-4">Materials</h3>
<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let in = index"> {{in+1}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let material"> {{material.name}} </td>
    </ng-container>

    <!-- Surface Finishes Column -->
    <ng-container matColumnDef="surfacefinishes">
      <th mat-header-cell *matHeaderCellDef> Surface Finishes </th>
      <td mat-cell *matCellDef="let material"> {{material.surfaceFinishNames}} </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let in = index">
        <span class="table-remove">
          <button mat-mini-fab color="primary" matTooltip="Edit the material">
            <mat-icon>mode_edit</mat-icon>
          </button>
        </span>
      </td>
    </ng-container>

    <!-- Remove Column -->
    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef> Remove </th>
      <td mat-cell *matCellDef="let material">
        <span class="table-remove">
          <button mat-mini-fab color="warn" matTooltip="Delete the material" (click)="deleteMaterial(material.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div class="sic-row">
  <div class="sic-column">
    <button mat-fab matTooltip="Add a new material" color="primary" (click)="addMaterial()"><mat-icon>add</mat-icon></button>
  </div>
  <div class="sic-column">
    <button mat-fab matTooltip="Edit an existent material" color="primary" (click)="editMaterial()"><mat-icon>edit</mat-icon></button>
  </div>
</div>
