<!-- TOOLBAR -->
<ng-container>
  <mat-toolbar color="primary" class="sic-header">
  <mat-toolbar-row>
    <span><button mat-button (click)="home()"><mat-icon>all_inclusive</mat-icon> <b>{{title}}</b></button></span>
    <span class="sic-spacer"></span>
    <span>Welcome to {{title}}!</span>
    <span class="sic-spacer"></span>
    <button mat-button matTooltip="Place a new order" (click)="addOrder()">
    <mat-icon class="sic-icon">add_shopping_cart</mat-icon>
    Place New Order
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="sic-container">
  <mat-sidenav mode="side" class="bg-image" opened>
  <mat-nav-list>
    <a mat-list-item routerLink="/home" routerLinkActive="active">
      <mat-icon matListIcon class="sic-icon">home</mat-icon> Home
    </a>
    <a mat-list-item routerLink="/surfacefinishes" routerLinkActive="active">
      <mat-icon matListIcon class="sic-icon">assignment</mat-icon> Surface Finishes
    </a>
    <a mat-list-item routerLink="/materials" routerLinkActive="active">
      <mat-icon matListIcon class="sic-icon">kitchen</mat-icon> Materials
    </a>
    <a mat-list-item routerLink="/categories" routerLinkActive="active">
      <mat-icon matListIcon class="sic-icon">polymer</mat-icon> Categories
    </a>
    <a mat-list-item routerLink="/products" routerLinkActive="active">
      <mat-icon matListIcon class="sic-icon">event_seat</mat-icon> Products
    </a>
    <a mat-list-item routerLink="/orders" routerLinkActive="active">
      <mat-icon matListIcon class="sic-icon">shopping_cart</mat-icon> Orders
    </a>
</mat-nav-list>
</mat-sidenav>
<!-- ########################################################################### -->
<mat-sidenav-content>

<router-outlet></router-outlet>

</mat-sidenav-content>

</mat-sidenav-container>
<mat-toolbar color="primary" class="sic-footer">

    <!-- Copyright -->
    <div style="margin:0 auto">© 2018 ARQSI:
      <a target="_blank" href="https://bitbucket.org/gmartins97"> Gonçalo Martins</a>
      <a target="_blank" href="https://bitbucket.org/1160967"> João Dias</a>
    </div>
    <!-- Copyright -->
</mat-toolbar>
</ng-container>
